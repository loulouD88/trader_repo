name: 每日板块资金流向抓取并 Push data 分支

on:
  schedule:
    - cron: '30 16 * * 1-5'   # UTC 时间，对应 A 股收盘后
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0              # ⭐ 必须完整拉取历史
          persist-credentials: false  # 禁用默认 GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl matplotlib

      - name: Run script
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          python get_board_flow.py
